<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信封</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hint {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-align: center;
            z-index: 1000;
        }

        .hint.hidden {
            opacity: 0;
        }

        .envelope-wrapper {
            position: relative;
            width: 400px;
            height: 280px;
            cursor: grab;
            touch-action: none;
        }

        .envelope-wrapper:active {
            cursor: grabbing;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 140px solid #f5f5f5;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 10;
        }

        .envelope-flap.open {
            transform: rotateX(180deg);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 140px;
            background: white;
            bottom: 0;
            border-radius: 0 0 8px 8px;
            border-top: 2px solid #e0e0e0;
        }

        .letter {
            position: absolute;
            width: 350px;
            height: 500px;
            background: #fffef7;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            transition: top 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 40px 30px;
            z-index: 5;
            overflow-y: auto;
        }

        .letter.visible {
            top: -220px;
        }

        .letter-content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            font-family: 'STKaiti', 'KaiTi', '楷体', serif;
        }

        .letter-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        @media (max-width: 480px) {
            .envelope-wrapper {
                width: 90vw;
                height: calc(90vw * 0.7);
            }

            .envelope-flap {
                border-left: 45vw solid transparent;
                border-right: 45vw solid transparent;
                border-top: calc(45vw * 0.7) solid #f5f5f5;
            }

            .envelope-front {
                height: calc(45vw * 0.7);
            }

            .letter {
                width: 85vw;
                height: 70vh;
                padding: 30px 20px;
            }

            .letter.visible {
                top: -35vh;
            }

            .letter-content {
                font-size: 14px;
            }

            .hint {
                font-size: 16px;
            }
        }

        /* 美化滚动条 */
        .letter::-webkit-scrollbar {
            width: 6px;
        }

        .letter::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .letter::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .letter::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="hint" id="hint">
        ⬆️ 向上滑动打开信封
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-flap" id="flap"></div>
            <div class="envelope-front"></div>
            <div class="letter" id="letter">
                <div class="letter-title">嗨，未来的朋友：</div>
                <div class="letter-content">其实我年纪也不算大，但这过去一年多创业的经历，确实让我成长了不少。不像刚来英国的时候，还带着点毛头小子的冲劲，现在算是比较成熟了吧。说实话，这一年多几乎没什么社交，每天就是工作和学业，忙到后来甚至都忘了，社交的意义到底是什么。创业带来的压力确实挺大，有时候也会感慨，当初站在十字路口的选择，如果换个方向，会不会走到另一种人生。

这次参加活动，我是想给自己一个机会，重新认识一位知心的朋友。希望能聊聊生活里的小事，不只是工作、项目、deadline这些东西。你好，未来的朋友，希望遇见你之后，我的生活能多点色彩，也能变得更加美好。</div>
            </div>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const flap = document.getElementById('flap');
        const letter = document.getElementById('letter');
        const hint = document.getElementById('hint');
        
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        let isOpen = false;

        // 鼠标/触摸事件处理
        function handleStart(e) {
            if (isOpen) return;
            isDragging = true;
            startY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            currentY = startY;
        }

        function handleMove(e) {
            if (!isDragging || isOpen) return;
            
            e.preventDefault();
            currentY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            const deltaY = startY - currentY;

            // 隐藏提示
            if (deltaY > 10) {
                hint.classList.add('hidden');
            }

            // 当向上滑动超过50px时，打开信封
            if (deltaY > 50) {
                openEnvelope();
            }
        }

        function handleEnd() {
            isDragging = false;
        }

        function openEnvelope() {
            if (isOpen) return;
            isOpen = true;
            
            flap.classList.add('open');
            
            // 延迟显示信件，让信封先打开
            setTimeout(() => {
                letter.classList.add('visible');
            }, 300);

            hint.classList.add('hidden');
        }

        // 添加鼠标事件
        envelopeWrapper.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        // 添加触摸事件
        envelopeWrapper.addEventListener('touchstart', handleStart, { passive: true });
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);

        // 点击信封也可以打开
        envelopeWrapper.addEventListener('click', () => {
            if (!isOpen && !isDragging) {
                openEnvelope();
            }
        });
    </script>
</body>
</html>
